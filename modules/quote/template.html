<section class="snowball-block snowball-block-quote {{quotetype}} {{offset}}">
  <div>
    <blockquote>
      <p>{{text}}</p>
      <cite>{{source}}</cite>
    </blockquote>
  </div>
  <style scoped>
    .snowball-block-quote.offset-left,
    .snowball-block-quote.offset-right {
      width: 500px;
      min-width: 0;
      margin-bottom: 0;
    }

    .snowball-block-quote.offset-left {
      float: left;
      margin-left: calc((100% - 600px)/2 - 225px);
      margin-right: 1em;
    }

    .snowball-block-quote.offset-right {
      float: right;
      margin-right: calc((100% - 600px)/2 - 225px);
      margin-left: 1em;
    }

    @media (max-width: 1200px) {
      .snowball-block-quote.offset-left,
      .snowball-block-quote.offset-right {
        float: none;
        width: 600px;
        margin: 0 auto 3em;
      }
    }

    .snowball-block-quote blockquote {
      margin: 0;
      font-size: 1.5rem;
      font-style: italic;
    }

    .snowball-block-quote cite {
      display: block;
    }

    .quote-marks blockquote {
      quotes: "\201C""\201D""\2018""\2019";
      padding-left: 2em;
      padding-right: 2em;
    }

    .quote-marks blockquote p:before,
    .quote-marks blockquote p:after {
      line-height: 0.1em;
      vertical-align: -0.4em;
      color: #C6C6C6;
      font-family: Georgia, serif;
      font-size: 5rem;
      font-weight: bold;
    }

    .quote-marks blockquote p:before {
      content: open-quote;
      margin-left: -0.67em;
      margin-right: 0.15em;
    }

    .quote-marks blockquote p:after {
      content: close-quote;
      margin-right: -0.67em;
    }

    .quote-bar blockquote {
      padding: 10px 0 10px 1.5rem;
      border-left: 0.4rem solid #C6C6C6;
      margin: 0;
      font-size: inherit;
      font-style: inherit;
    }

    .speech-bubble blockquote {
      position: relative;
      padding: 0.25em 1.5em 1em;
      border-radius: 0.5em;
      margin-bottom: 2em;
      background-color: #E4E4E4;
      color: #333;
    }

    .speech-bubble blockquote:after {
      content: '';
      position: absolute;
      left: 15%;
      bottom: -2em;
      border-bottom: 2em solid transparent;
      border-left: 2em solid #E4E4E4;
    }
  </style>
</section>
