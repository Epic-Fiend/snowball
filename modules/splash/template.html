<section class="snowball-block snowball-block-splash snowball-bleed" style="background-color:{{background-color}}; color:{{color}};">
  <div class="snowball-block-splash-inner">
    <h1 data-id="title">{{title}}</h1>
  </div>
  <style scoped>
    .snowball-block-splash {
      display: table;
      height: 100%;
      min-height: 100%;
      background-image: url('{{background-image}}');
      background-size: cover;
    }

    .snowball-block-splash-inner {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }

  </style>
</section>
